<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
        </div>
        <div class="modal-body">
            <div class="row ml-4">
                <form>
                    <div class="form-group">
                        <small id="emailHelp" class="form-text text-muted">Enter the Url for Avatar.</small>
                        <input class="form-control" id="Avatar" placeholder="Enter Url" [(ngModel)]="name" required [ngModelOptions]="{standalone: true}">
                    </div>
                </form>
                <img class="Image" src="{{ name }}" alt="Url">
            </div>
            <div class="row ml-4">
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter Name" [(ngModel)]="firstname" required [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="FirstName">Designation</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Designation" [(ngModel)]="designation" required [ngModelOptions]="{standalone: true}">
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setValue()">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
