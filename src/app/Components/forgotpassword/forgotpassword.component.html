<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group" [formGroup]="UserForm">
                                            <input type="email" class="form-control
                                          form-control-user" placeholder="Enter Email Address..." formControlName="Email">
                                        </div>
                                        <div *ngIf="user != null">
                                            <div class="form-group" [formGroup]="UserForm">
                                                <input type="password" class="form-control form-control-user" placeholder="Password" formControlName="Password">
                                            </div>

                                            <button (click)="resetPass()" class="btn btn-primary btn-user btn-block">
                                              <div class="white"> Reset Password </div>
                                          </button>
                                        </div>
                                        <div *ngIf="user == null">
                                            <button (click)="CheckEmail()" class="btn btn-primary btn-user btn-block" type="submit">
                                              <div class="white"> Check Email </div>
                                      </button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" (click)="register()">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" (click)="login()">Already have an account? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
