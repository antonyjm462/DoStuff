<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" [formGroup]="UserForm" (ngSubmit)="CreateUser(UserForm.value)">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0" [formGroup]="UserForm">
                                        <input type="text" class="form-control form-control-user" placeholder="First Name" formControlName="FirstName">
                                    </div>
                                    <div class="col-sm-6" [formGroup]="UserForm">
                                        <input type="text" class="form-control form-control-user" placeholder="Last Name" formControlName="LastName">
                                    </div>
                                </div>
                                <div class="form-group" [formGroup]="UserForm">
                                    <input type="email" class="form-control form-control-user" placeholder="Email Address" formControlName="Email">
                                </div>
                                <div class="form-group" [formGroup]="UserForm">
                                    <input type="email" class="form-control form-control-user" placeholder="Designation" formControlName="Designation">
                                </div>
                                <div class="form-group" [formGroup]="UserForm">
                                    <!-- <div class="col-sm-6 mb-3 mb-sm-0"> -->
                                    <input type="password" class="form-control form-control-user" placeholder="Password" formControlName="Password">
                                    <!-- </div> -->
                                    <!-- <div class="col-sm-6">
                                      <input type="password" class="form-control form-control-user" placeholder="Repeat Password">
                                  </div> -->
                                </div>
                                <button class="btn btn-primary btn-user btn-block" type="submit">
                    Register Account
                              </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" (click)="login() ">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
